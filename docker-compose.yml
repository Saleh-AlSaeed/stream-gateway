services:
  api:
    build: ./api
    container_name: stream-api
    environment:
      - PORT=3000
      - HLS_DIR=/data/hls
      - MAX_JOBS=12
      - OVERFLOW_POLICY=evict_oldest
      - JOB_TTL_MIN=600
    volumes:
      - ./hls:/data/hls
    ports:
      - "3000:3000"
    restart: unless-stopped

  nginx:
    image: nginx:stable
    container_name: stream-nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./web:/usr/share/nginx/html:ro
      - ./hls:/hls:ro
    ports:
      - "8090:80"
    depends_on:
      - api
    restart: unless-stopped
